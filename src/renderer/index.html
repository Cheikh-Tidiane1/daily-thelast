<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoorDev</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div
      id="onboarding"
      style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #2c003e, #121212);
        z-index: 1000;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      "
    >
      <div style="max-width: 800px; width: 100%; text-align: center">
        <h2 style="font-size: 28px; margin-bottom: 20px; font-weight: 600; color: white">
          Cr√©ez votre propre exp√©rience
        </h2>

        <div style="position: relative; margin: 0 auto 30px; max-width: 400px; width: 100%">
          <span
            style="
              position: absolute;
              left: 12px;
              top: 50%;
              transform: translateY(-50%);
              color: #999;
            "
            >üîç</span
          >
          <input
            type="text"
            id="searchInput"
            style="
              width: 100%;
              padding: 12px 20px 12px 40px;
              border-radius: 24px;
              border: 1px solid #444;
              background: #1e1e1e;
              color: white;
              font-size: 16px;
              outline: none;
            "
            placeholder="Rechercher javascript, Java etc..."
          />
        </div>

        <div
          id="tagsContainer"
          style="
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 30px;
          "
        ></div>

        <button
          id="nextBtn"
          style="
            padding: 12px 24px;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
          "
          disabled
        >
          Suivant
        </button>
      </div>
    </div>
    <div id="sidebar">
      <h2>KoorDev</h2>
      <p style="margin-bottom: 16px; color: #666; font-size: 14px">Cat√©gories</p>
      <ul id="tag-list" style="list-style: none; padding: 0; margin: 0">
        <!-- Les tags seront inject√©s par JS -->
      </ul>
      <button
        id="editTagsBtn"
        style="
          margin-top: 24px;
          padding: 8px 16px;
          background: #2d2d2d;
          color: #0070f3;
          border: 1px solid #0070f3;
          border-radius: 8px;
          cursor: pointer;
          font-size: 14px;
          width: 100%;
          transition: background 0.2s;
        "
      >
        Modifier les tags
      </button>
    </div>

    <div id="content">
      <h1>Koor Dev Daily</h1>
      <!-- Barre de recherche styl√©e -->
      <div style="margin-bottom: 24px; position: relative; max-width: 100%">
        <div
          style="
            position: relative;
            display: flex;
            align-items: center;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 24px;
            padding: 0 16px;
            transition: border-color 0.2s;
          "
        >
          <span style="margin-right: 12px; color: #888; font-size: 16px">üîç</span>
          <input
            type="text"
            id="searchBar"
            placeholder="Rechercher"
            style="
              width: 100%;
              padding: 12px 0;
              background: transparent;
              border: none;
              color: white;
              font-size: 15px;
              outline: none;
              caret-color: #0070f3;
            "
          />
        </div>
      </div>
      <div id="articles-grid">
        <div class="loading">Chargement des articles‚Ä¶</div>
      </div>
    </div>
    <script type="module" src="./src/ui.js"></script>
  </body>
</html>
